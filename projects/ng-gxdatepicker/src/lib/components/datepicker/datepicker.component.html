<div *ngIf="opened"
     class="datepicker-container"
     [class.datepicker-container_opened]="opened"
     [class.datepicker-container_position_bottom-left]="position == positions.BottomLeft"
     [class.datepicker-container_position_bottom-right]="position == positions.BottomRight"
     [class.datepicker-container_position_top-left]="position == positions.TopLeft"
     [class.datepicker-container_position_top-right]="position == positions.TopRight"
     #root>
  <div class="datepicker"
       [ngClass]="['datepicker_theme_' + currentOptions.theme]">
    <div *ngIf="currentOptions.date" class="datepicker__item">
      <gxd-calendar [options]="currentOptions" (change)="onDateChange()"></gxd-calendar>
    </div>
    <div *ngIf="currentOptions.time" class="datepicker__item">
      <gxd-clock [options]="currentOptions" (change)="onTimeChange()"></gxd-clock>
    </div>
  </div>
</div>
