<div class="datepicker-clock"
     [ngClass]="classes">
  <div *ngFor="let option of timeDisplay.options; trackBy: trackByFn; let i = index" class="datepicker-clock__item">
    <div class="datepicker-clock__item-title">
      {{option.title}}
    </div>
    <div class="datepicker-clock__item-content">
      <div class="datepicker-clock__item-content__inner datepicker-clock-options"
           xsScrollable
           #scrollable="scrollableDirective"
           (scroll)="updateSelection.next(i)">
        <div #scrollable_inner>
          <a *ngFor="let item of option.items"
             href="javascript:void(0)"
             class="datepicker-clock-options__item"
             [class.datepicker-clock-options__item_now]="item.now"
             [class.datepicker-clock-options__item_selected]="item.selected"
             (tap)="select(item.date, true)"
             tabindex="-1">
            {{item.str}}
          </a>
        </div>
      </div>
      <div class="datepicker-clock__item-content__input-container">
        <input type="text"
               class="datepicker-clock__item-content__input"
               [value]="selectedItem(i)?.str"
               (keyup)="searchValue(i, $event)"
               (blur)="checkSearchValue(i, $event)">
      </div>
      <gxs-scrollbar [scrollable]="scrollable" [theme]="options.theme" [hideTimeout]="undefined"></gxs-scrollbar>
    </div>
  </div>
</div>
